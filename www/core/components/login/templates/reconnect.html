<ion-view view-title="{{ 'mm.login.reconnect' | translate }}">
    <ion-content padding="true">
        <div class="list">
            <div class="item item-avatar-center">
                <img src="img/user-avatar.png">
                <h2 class="padding">{{siteurl}}</h2>
                <p class="padding">{{credentials.username}}</p>
            </div>
        </div>
        <form class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{ 'mm.login.password' | translate }}</span>
                <input type="password" placeholder="{{ 'mm.login.password' | translate }}" ng-model="credentials.password" mm-auto-focus>
            </label>
            <div class="item row">
                <div class="col">
                    <button class="button button-block button-light" ng-click="cancel()">{{ 'mm.login.cancel' | translate }}</button>
                </div>
                <div class="col">
                    <button class="button button-block" ng-click="login()">{{ 'mm.login.loginbutton' | translate }}</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
